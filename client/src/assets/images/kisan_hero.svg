<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="KisanConnect hero background">
  <defs>
    <linearGradient id="sky" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#9EE7D6"/>
      <stop offset="60%" stop-color="#CFF6E9"/>
      <stop offset="100%" stop-color="#F7FFFB"/>
    </linearGradient>

    <linearGradient id="sunGrad" x1="0" x2="1">
      <stop offset="0%" stop-color="#FFF1B8"/>
      <stop offset="100%" stop-color="#FFD28A"/>
    </linearGradient>

    <linearGradient id="field" x1="0" x2="1">
      <stop offset="0%" stop-color="#E6F6D8"/>
      <stop offset="100%" stop-color="#C6EFA8"/>
    </linearGradient>

    <linearGradient id="rowGreen" x1="0" x2="0">
      <stop offset="0%" stop-color="#2B8A4A"/>
      <stop offset="100%" stop-color="#1E6B39"/>
    </linearGradient>

    <filter id="softBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="b"/>
      <feBlend in="SourceGraphic" in2="b"/>
    </filter>
  </defs>

  <!-- background sky -->
  <rect width="1600" height="900" fill="url(#sky)"/>

  <!-- subtle sun -->
  <g transform="translate(1300,130)">
    <circle r="68" fill="url(#sunGrad)" opacity="0.95"/>
    <circle r="120" fill="#FFE8A6" opacity="0.06"/>
  </g>

  <!-- distant rolling hills -->
  <g transform="translate(0,260)">
    <path d="M0,420 C180,300 420,330 700,360 C960,390 1180,310 1600,380 L1600,900 L0,900 Z" fill="#A7E3B6"/>
    <path d="M0,480 C200,360 500,400 820,420 C1100,440 1350,360 1600,420 L1600,900 L0,900 Z" fill="#88D69A"/>
    <path d="M0,540 C240,420 560,460 900,480 C1200,500 1420,420 1600,480 L1600,900 L0,900 Z" fill="#62C37A"/>
  </g>

  <!-- foreground fields with rows -->
  <g transform="translate(0,520)">
    <!-- base field -->
    <rect x="0" y="0" width="1600" height="380" fill="url(#field)"/>

    <!-- curved furrows -->
    <g fill="none" stroke="rgba(30,80,40,0.75)" stroke-width="48" stroke-linecap="round" opacity="0.95">
      <path d="M0,40 C220,0 420,60 640,40 C860,20 1060,80 1280,60 C1500,40 1600,40 1600,40" />
      <path d="M0,90 C220,50 420,110 640,90 C860,70 1060,130 1280,110 C1500,90 1600,90 1600,90" />
      <path d="M0,140 C220,100 420,160 640,140 C860,120 1060,180 1280,160 C1500,140 1600,140 1600,140" />
      <path d="M0,190 C220,150 420,210 640,190 C860,170 1060,230 1280,210 C1500,190 1600,190 1600,190" />
      <path d="M0,240 C220,200 420,260 640,240 C860,220 1060,280 1280,260 C1500,240 1600,240 1600,240" />
    </g>

    <!-- planted rows as alternating shapes for depth -->
    <g transform="translate(0,20)">
      <!-- left cluster -->
      <g fill="#2B8A4A">
        <ellipse cx="90" cy="260" rx="68" ry="32"/>
        <ellipse cx="210" cy="260" rx="68" ry="32"/>
        <ellipse cx="330" cy="260" rx="68" ry="32"/>
      </g>

      <!-- rows repeating across -->
      <g fill="url(#rowGreen)" opacity="0.95">
        <rect x="420" y="180" width="60" height="220" rx="30" />
        <rect x="520" y="160" width="60" height="240" rx="30" />
        <rect x="620" y="140" width="60" height="260" rx="30" />
        <rect x="720" y="120" width="60" height="280" rx="30" />
        <rect x="820" y="100" width="60" height="300" rx="30" />
        <rect x="920" y="90" width="60" height="310" rx="30" />
        <rect x="1020" y="80" width="60" height="320" rx="30" />
        <rect x="1120" y="70" width="60" height="330" rx="30" />
        <rect x="1220" y="60" width="60" height="340" rx="30" />
        <rect x="1320" y="50" width="60" height="350" rx="30" />
      </g>
    </g>
  </g>

  <!-- foreground tree and bushes -->
  <g transform="translate(1100,420) scale(1)">
    <ellipse cx="90" cy="180" rx="140" ry="40" fill="#2D8B4B" opacity="0.12"/>
    <rect x="70" y="200" width="40" height="110" rx="6" fill="#4C2F20"/>
    <g fill="#1F6B3A">
      <circle cx="90" cy="140" r="60"/>
      <circle cx="50" cy="160" r="40"/>
      <circle cx="130" cy="160" r="40"/>
    </g>
  </g>

  <!-- simple distant trees -->
  <g transform="translate(1260,380)" opacity="0.9">
    <rect x="18" y="110" width="12" height="60" rx="3" fill="#4C2F20"/>
    <circle cx="24" cy="90" r="30" fill="#2C8B4A"/>
  </g>

  <g transform="translate(140,380)" opacity="0.95">
    <rect x="18" y="120" width="10" height="50" rx="3" fill="#4C2F20"/>
    <circle cx="23" cy="100" r="28" fill="#2C8B4A"/>
  </g>

  <!-- clouds -->
  <g fill="#FFFFFF" opacity="0.92">
    <ellipse cx="280" cy="120" rx="110" ry="42"/>
    <ellipse cx="320" cy="100" rx="70" ry="34"/>
    <ellipse cx="360" cy="120" rx="90" ry="36"/>

    <ellipse cx="1240" cy="100" rx="140" ry="52"/>
    <ellipse cx="1300" cy="80" rx="90" ry="40"/>
  </g>

  <!-- decorative vignette -->
  <rect x="0" y="0" width="1600" height="900" fill="none" />

</svg>
